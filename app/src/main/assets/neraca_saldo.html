<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>
    <script>
        function addRow(kodeAkun, namaAkun, nominal, jenis){

        var table = document.getElementById("myTableData");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);


        row.insertCell(0).innerHTML= "<center>" + kodeAkun + "</center>";
        row.insertCell(1).innerHTML= namaAkun;

        if (jenis == 0 || jenis == 1 || jenis == 7 || jenis == 8 || jenis == 9){
            if(nominal < 0 ){
                nominal = Math.abs(nominal);
                row.insertCell(2).innerHTML= "<center>"  + "(" + parseInt(nominal).toLocaleString(['ban', 'id']) + ")" + "</center>";
            }else{
                row.insertCell(2).innerHTML= "<center>" + parseInt(nominal).toLocaleString(['ban', 'id']) + "</center>";
            }

            row.insertCell(3).innerHTML= "<center>-</center>";
        }else{
            row.insertCell(2).innerHTML= "<center>-</center>";
            if(nominal < 0){
                nominal = Math.abs(nominal);
                row.insertCell(3).innerHTML= "<center>" + "(" + parseInt(nominal).toLocaleString(['ban', 'id']) + ")" + "</center>";
            }else{
                row.insertCell(3).innerHTML= "<center>" + parseInt(nominal).toLocaleString(['ban', 'id']) + "</center>";
            }
        }

    }

    function addRowTotal(saldoDebet, saldoKredit){

        var table = document.getElementById("myTableData");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);


        row.insertCell(0).innerHTML= "";
        row.insertCell(1).innerHTML= "Total";
        row.insertCell(2).innerHTML= parseInt(saldoDebet).toLocaleString(['ban', 'id']);
        row.insertCell(3).innerHTML= parseInt(saldoKredit).toLocaleString(['ban', 'id']);

    }

    var nama = "";

    function setNamaPersNeracaSaldo(nama){
        document.getElementById("namaPerusahaan").innerHTML= nama;
    }

    function setPeriode(bulan, tahun){
        document.getElementById("periode").innerHTML= "periode " + bulan + " " + tahun;
    }

    </script>

</head>
<body>
<div class="container-fluid">
    <h2 id="namaPerusahaan" align="center"></h2>
    <h3 align="center">Laporan Neraca Saldo</h3>
    <h4 id="periode" align="center"></h4>
    <div class="table-responsive">
        <table class="table table-bordered" id="myTableData">
            <thead class="thead-dark">
            <tr>
                <th>Kode Akun</th>
                <th>Nama Akun</th>
                <th>Debet</th>
                <th>Kredit</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div style="height:100px">
</div>
</body>
</html>

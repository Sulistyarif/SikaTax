<body>
<div class="container-fluid">

    <h2 id="namaPersJurnalUmum" align="center"></h2>
    <center><h3>Laporan Jurnal Umum</h3></center>

    <div class="table-responsive">
        <table class="table table-hover" id="myTableData" onclick="test.performClick();">
            <thead>
            <tr>
                <th>Tanggal</th>
                <th>Nama Akun & Deskripsi Transaksi</th>
                <th>Kode Akun</th>
                <th>Debet</th>
                <th>Kredit</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div style="height:100px">
</div>
<script>
        function setNamaPersJurnalUmum(nama){
            document.getElementById("namaPersJurnalUmum").innerHTML= nama;
        }

        function addRow(tgl, kodeAkun, namaAkun, nomAkun, pos){

        var table = document.getElementById("myTableData");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);
        var nominal = parseInt(nomAkun).toLocaleString(['ban', 'id']);

        row.insertCell(0).innerHTML= tgl;
        if(pos == "0"){
            row.insertCell(1).innerHTML= namaAkun;
            row.insertCell(2).innerHTML= kodeAkun;
            row.insertCell(3).innerHTML= '<p style="text-align: right;">' + nominal + '</p>';
            row.insertCell(4).innerHTML= "-";
        }else if(pos == ""){
            row.insertCell(1).innerHTML= namaAkun;
            row.insertCell(2).innerHTML= "";
            row.insertCell(3).innerHTML= "";
            row.insertCell(4).innerHTML= "";
        }else{
            row.insertCell(1).innerHTML= '<p style="padding-left:50px;white-space: nowrap; overflow: hidden; text-overflow:ellipsis;">' + namaAkun + '</p>';
            row.insertCell(2).innerHTML= kodeAkun;
            row.insertCell(3).innerHTML= "-";
            row.insertCell(4).innerHTML= '<p style="text-align: right;">' + nominal + '</p>';
        }

    }

    function total(debet, kredit){
        var table = document.getElementById("myTableData");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

            row.insertCell(0).innerHTML= "TOTAL";
            row.insertCell(1).innerHTML= "";
            row.insertCell(2).innerHTML= "";
            row.insertCell(3).innerHTML= parseInt(debet).toLocaleString(['ban', 'id']);
            row.insertCell(4).innerHTML= parseInt(kredit).toLocaleString(['ban', 'id']);

    }
    </script>

    <script>
    function tableDataPendapatan(kodeAkun, namaAkun, nominal){
      var myTableDiv = document.getElementById("dynamicTable");

      var table = document.createElement('TABLE');
      table.border = "1";
      table.width = "100%";
      table.setAttribute("class","table table-bordered");

      var tableBody = document.createElement('TBODY');
      table.appendChild(tableBody);

      // pemasukan data

      var tr = document.createElement('TR');
      tableBody.appendChild(tr);

      var td = document.createElement('TD');
      td.appendChild(document.createTextNode(kodeAkun));
      tr.appendChild(td);

      var td1 = document.createElement('TD');
      td1.appendChild(document.createTextNode(namaAkun));
      tr.appendChild(td1);

      if(nominal < 0){
          var td2 = document.createElement('TD');
          var sNominal = "(" + Math.abs(parseInt(nominal).toLocaleString(['ban', 'id'])) + ")";
          td2.appendChild(document.createTextNode(sNominal));
          td2.setAttribute("align","center");
          tr.appendChild(td2);
      }else{
          var td2 = document.createElement('TD');
          td2.appendChild(document.createTextNode(parseInt(nominal).toLocaleString(['ban', 'id'])));
          td2.setAttribute("align","center");
          tr.appendChild(td2);
      }




      <!--var td3 = document.createElement('TD');-->
      <!--td3.appendChild(document.createTextNode("-"));-->
      <!--tr.appendChild(td3);-->

      myTableDiv.appendChild(table);

    }

    function separator(teks, total){


        var myTableDiv = document.getElementById("dynamicTable");

        var table = document.createElement('TABLE');
        table.setAttribute("class","table table-bordered");

        var tableBody = document.createElement('TBODY');
        table.appendChild(tableBody);

      var tr1 = document.createElement('TR');
      tableBody.appendChild(tr1);

      td1 = document.createElement('TD');
      td1.appendChild(document.createTextNode(teks));
      td1.setAttribute("width","75%");
      tr1.appendChild(td1);

      if(total < 0){
          td3 = document.createElement('TD');
          td3.appendChild(document.createTextNode('(' + Math.abs(parseInt(total).toLocaleString(['ban', 'id'])) + ')'));
          td3.setAttribute("width","25%");
          td3.setAttribute("align","center");
          tr1.appendChild(td3);
      }else{
          td3 = document.createElement('TD');
          td3.appendChild(document.createTextNode(parseInt(total).toLocaleString(['ban', 'id'])));
          td3.setAttribute("width","25%");
          td3.setAttribute("align","center");
          tr1.appendChild(td3);
      }

      myTableDiv.appendChild(table);
    }
